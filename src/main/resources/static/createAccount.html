 <h1>Sign up an account</h1>
    <input id="registerUsername" type="text" placeholder="Username">
    <input id="registerPassword" type="password" placeholder="Password">
    <button onclick="doSignup(document.getElementById('registerUsername').value, document.getElementById('registerPassword').value)">Login</button>


<a href="login.html">login </a>

<script>

    async function doSignup(username, password) {

        const response = await fetch("/auth/signup", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json' 
            },
            body: JSON.stringify({username: username, password: password})
        });
        if(response.ok){
            alert("user signup good!");
        }else{
            const errorText = await response.text();
            alert("error: " + errorText);
        }
        
    }
</script>
